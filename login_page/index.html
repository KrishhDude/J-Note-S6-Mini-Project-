<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/98d90193b6.js" crossorigin="anonymous"></script>
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>Or use your email</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>Or use your email</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>J-Note</h1>
                    <p>Your next stop for Note-making and Creating To-DO's</p>
                    <button class="press" id="SignIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>J-Note</h1>
                    <p>Your next stop for Note-making and Creating To-DO's</p>
                    <button class="press" id="SignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById("SignUp");
        const signInButton = document.getElementById("SignIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click",()=>{
            container.classList.add("right-panel-active");
        })
        signInButton.addEventListener("click",()=>{
            container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
